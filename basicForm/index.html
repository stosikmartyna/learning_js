<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formularz JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>Formularz JavaScript</h1>
        <form id="form" class="form">
            <div class="form-input">
                <label for="name">Nazwa</label>
                <input id="name" placeholder="Nazwa" />
                <p>Error</p>
            </div>
            <div class="form-input">
                <label for="email">E-mail</label>
                <input id="email" placeholder="E-mail">
                <p>Error</p>
            </div>
            <div class="form-input">
                <label for="phone">Telefon</label>
                <input id="phone" type="tel" placeholder="Telefon">
                <p>Error</p>
            </div>
            <div class="form-input">
                <label for="number">Numer</label>
                <input id="number" type="number" placeholder="Numer" min="0">
                <p>Error</p>
            </div>
            <div class="form-input">
                <label for="photo">ZdjÄ™cie</label>
                <input id="photo" type="file" accept="jpg/png">
                <p>Error</p>
            </div>
            <div class="form-input">
                <label for="checkbox_1">Checkbox 1</label>
                <input id="checkbox_1" type="checkbox">
            </div>
            <div class="form-input">
                <label for="checkbox_2">Checkbox 2</label>
                <input id="checkbox_2" type="checkbox">
            </div>  
            <button>Zapisz</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
