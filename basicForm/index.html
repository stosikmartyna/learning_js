<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formularz JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>Formularz JavaScript</h1>
        <form id="form" class="form">
            <div>
                <label for="name">Nazwa</label>
                <input class="form__input" id="name" placeholder="Nazwa" />
                <span class="hidden">Error</span>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input class="form__input" id="email" placeholder="E-mail">
                <span class="hidden">Error</span>
            </div>
            <div>
                <label class="form__label" for="phone">Telefon</label>
                <input class="form__input" id="phone" type="tel" placeholder="Telefon">
                <span class="hidden">Error</span>
            </div>
            <div>
                <label for="number">Numer</label>
                <input class="form__input" id="number" type="number" placeholder="Numer" min="0">
                <span class="hidden">Error</span>
            </div>
            <div>
                <label for="photo">Zdjęcie</label>
                <input class="form__input" id="photo" type="file" accept=".jpg, .jpeg, .png" size="10000000">
                <span class="hidden">Error</span>
                <div class="form-image__preview">
                    <p class="form-image__preview__text">Image Preview</span>
                    <img class="form-image__preview__img" src="" alt="img preview" />
                </div>
            </div>
            <div>
                <input id="option_1" type="checkbox" >
                <label for="option_1">Akceptuję warunki</label>
                <span class="hidden">Error</span>
            </div>
            <div>
                <input id="option_2" type="checkbox">
                <label for="option_2">Wyrażam zgodę</label>
                <span class="hidden">Error</span>
            </div>  
            <button>Wyślij</button>
        </form>
    </div>
    <script src="formValidation.js"></script>
</body>
</html>
